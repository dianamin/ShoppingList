<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Listă de cumpărături</title>

    <link rel = "stylesheet" href = "css/bootstrap.css" />
    <link rel = "stylesheet" href = "css/style.css"/>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">


    <script src = "js/angular.min.js"></script>
    <script src = "js/jquery-2.1.1.min.js"></script>
    <script src = "js/bootstrap.min.js"></script>
    <script src = "js/script.js"></script>
    <script src = "js/app.js"></script>
</head>
<body ng-app="app" ng-controller = "Items">
<h1 class = "page-header">Listă de cumpărături</h1>


<div id = "right">
</div>


<form ng-submit = "addProduct()" id = "left">
    <table class = "table table-striped" style = "width: 400px;">
        <thead>
        <th colspan = "3"></th>
        </thead>
        <tbody>
        <tr>
            <td><label>Adaugă un produs în listă</label></td>
            <td colspan = "2"><input class = "form-control" type = "text" id = "product"/></td>
        </tr>
        <tr>
            <td><label>Cantitatea</label></td>
            <td><input type = "range" min = "1" max = "10" id = "quantity" onchange = "changeValue()"/></td><td><p id = "qValue">6</p></td>
        </tr>
        </tbody>
    </table>
    <input type = "submit" value = "Adaugă în listă"/>
</form>



<center>
    <div style = 'background: url("img/b.png");' id = "bg">
        <ul id = "list">

            <li ng-repeat="item in items" style = "margin-top: 20px;" ng-class = "{'removed': item.removed == 'yes'}">
                <span ng-class = "{'bought': item.bought == 'yes'}">{{item.product}} - {{item.quantity}}</span>
                <div id = "options">
                    <button class = "btn btn-default" ng-click = "openEdit(item)"><span class = "glyphicon glyphicon-pencil"></span></button>
                    <button class = "btn btn-danger" ng-click = "remove(item)"><span class = "glyphicon glyphicon-remove"></span></button>
                    <button class = "btn btn-success" ng-click = "buy(item)"><span class = "glyphicon glyphicon-ok"></span></button>
                </div>

                <div id = "edit" ng-class = "{'small': actualItem != item.nr, 'big': item.editBox == 'yes' && actualItem == item.nr}">
                    <p>Editează produsul {{editItem}}</p>
                    <form ng-submit = "edit(item)">
                        <input type = "text" class = form-control placeholder = "Numele produsului" id = "'newName' + {{item.nr}}"/> <input type = "text" class = form-control placeholder = "Cantitate" id = "'newQ' + {{item.nr}}"/>
                        <br /> <input type = "submit" value = "Editează" style = "font-size: 12px; margin-top: -20px;"/>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</center>


</body>
</html>
