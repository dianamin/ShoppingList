<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Listă de cumpărături</title>

    <link rel = "stylesheet" href = "css/bootstrap.css" />
    <link rel = "stylesheet" href = "css/style.css"/>


    <script src = "js/angular.min.js"></script>
    <script src = "js/script.js"></script>
    <script src = "js/app.js"></script>
</head>
<body ng-app="app" ng-controller = "Items">
<h1 class = "page-header">Listă de cumpărături</h1>
<form ng-submit = "addProduct()">
    <table class = "table table-striped" style = "width: 400px;">
        <thead>
            <th colspan = "3"><label>Adaugă un produs</label></th>
        </thead>
        <tbody>
            <tr>
                <td><label>Numele produsului</label></td>
                <td colspan = "2"><input class = "form-control" type = "text" id = "product"/></td>
            </tr>
            <tr>
                <td><label>Cantitatea</label></td>
                <td><input type = "range" min = "1" max = "10" id = "quantity" onchange = "changeValue()"/></td><td><p id = "qValue"6</p></td>
            </tr>
        </tbody>
    </table>
        <input type = "submit" value = "Adaugă în listă"/>
</form>
<center>
    <div style = 'background: url("img/b.png");' id = "bg">
        <ul id = "list">

            <li ng-repeat="item in items">
                {{item.product}} - {{item.quantity}}
            </li>
        </ul>
    </div>
</center>


</body>
</html>
